<html >

<head>
    <title>Issue Crawler/Analysis Tool</title>
    <meta name="description" content="Tool to crawl and sanity check issues from GitHub Repositories.">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="minimalist_css.css">
</head>

<body>
    <div>
        <div id="txfCurrentPage">-</div>
        <div>Max requests (auto ist 6) <input id="txfMaxRequests" placeholder="6"></div>
        <h4>entweder diese beiden Felder ausf√ºllen</h4>
        <label>Username des Repo Erstellers: <input id="inputUserName" placeholder="Bob"></label></br>
        <label>Repository name: <input id="inputRepoName" placeholder="meinRepo"></label></br>
        <h4>oder dieses</h4>
        <label>Username und Repo name<input id="inputUserNameAndRepo" placeholder="JabRef / jabref"></label></br>
        <h4>Optional:</h4>
        <ul id="labelList">
            <li>
                <input type="text" id="isLbl0" placeholder="ist label">
                <div class="autocomplete"><input id="toLbl0" placeholder=" soll Label (Doku,...)"></div>
            </li>
            <input id="addLabel" type="button" value="+" onclick="createListElement()">
        </ul>
        <input type="button" onclick="clickedOnStart()" value="start">
    </div>
    <div>
        <h1>sanity check</h1>
        <input id="lblOut"><br>
        <textarea id="txaText"></textarea><br>
        <button onclick="nextIssue()">prev</button><span id="txfPage" style="width: 50px;">0</span><button
            onclick="nextIssue(true)">next</button>
    </div>
    <div>
        <h2>Hier File "hochladen" um Statistiken zu sehen</h2>
        <input type="file" onchange="uploadedFile()" id="fileUploader"><br>
        <span id="txfIssueCount"></span>
    </div>

    <script src="autocomplete.js"></script> 
    <script src="main_logic.js"></script> 
    <script src="upload_file.js"></script>   

</body>

</html>
